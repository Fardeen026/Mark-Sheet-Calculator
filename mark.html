<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark Sheet Calculator</h1>
        <div class="input-group">
            <label for="subject1">Hindi</label>
            <input type="number" id="subject1" max="100">(Max:100)
        </div>
        <div class="input-group">
            <label for="subject2">English</label>
            <input type="number" id="subject2" max="100">(Max:100)
        </div>
        <div class="input-group">
            <label for="subject3">Maths</label>
            <input type="number" id="subject3" max="100">(Max:100)
        </div>
        <div class="input-group">
            <label for="subject4">Science</label>
            <input type="number" id="subject4" max="100">(Max:100)
        </div>
        <div class="input-group">
            <label for="subject5">Art</label>
            <input type="number" id="subject5" max="100">(Max:100)
        </div>
        <div class="input-group">
            <label for="subject6">Computer</label>
            <input type="number" id="subject6" max="100">(Max:100)
        </div>
        
        <div class="result" id="result"></div>
        <button onclick="calculateGrade()">Calculate</button>
    </div>

    <script src="mark.js"></script>
</body>
</html>
